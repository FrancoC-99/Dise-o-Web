<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Comparativa de Botones</title>
  <style>
    body {
      background-color: #ffffff;
      font-family: "Albert Sans", sans-serif;
      padding: 2rem;
    }

    h2 {
      color: #316f91;
      margin-top: 2rem;
    }

    .grupo {
      margin-bottom: 2rem;
    }

    .btn {
      display: inline-block;
      padding: 0.5em 1em;
      border-radius: 0.5em;
      border: 2px solid #009d71;
      color: #316f91;
      font-size: 1.1em;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s ease;
      margin-right: 1rem;
    }

    .btn1 {
      background-color: #c1f3e4; /* Original */
    }

    .btn2 {
      background-color: #d6f1e6; /* Más suave */
    }

    .btn3 {
      background-color: #e6faf4; /* Muy suave */
    }

    .btn:hover {
      background-color: #c1e7dc;
      color: #316f91;
    }

    .descripcion {
      font-size: 0.9em;
      color: #444;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Comparativa de colores para botones de navegación</h1>

  <div class="grupo">
    <div class="descripcion">Opción 1 — Verde agua original (#c1f3e4)</div>
    <a href="#" class="btn btn1">Botón</a>
  </div>

  <div class="grupo">
    <div class="descripcion">Opción 2 — Verde agua más suave (#d6f1e6)</div>
    <a href="#" class="btn btn2">Botón</a>
  </div>

  <div class="grupo">
    <div class="descripcion">Opción 3 — Verde agua ultra suave (#e6faf4)</div>
    <a href="#" class="btn btn3">Botón</a>
  </div>
</body>
</html>
